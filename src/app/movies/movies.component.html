<div class="card">
    <div class="card-header">
        <h2>{{title}}</h2>
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink="/detail/{{movie.id}}" class="list-group-item d-flex  ">
            <span class="badge bg-primary">{{movie.id}}</span> {{movie.name}}
            <span (click)="Delete(movie)" class="close">x</span>
        </li>
    </ul>
</div>

<div class="card">
    <div class="card-header">Add Movies</div>
    <div class="card-body">
        <div class="input-group my-3">
            <label for="name"></label>
            <input #name class="form-control">
        </div>
        <div class="input-group my-3">
            <label for="imgUrl"></label>
            <input #imgUrl class="form-control">
        </div>
        <div class="input-group my-3">
            <label for="description"></label>
            <textarea #description class="form-control"></textarea>
        </div>
        <button
            (click)="Add(name.value,imgUrl.value,description.value);name.value='';imgUrl.value='';description.value='';"
            class="btn btn-primary btn-sm">Add</button>
    </div>
</div>
